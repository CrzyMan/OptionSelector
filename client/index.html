<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
        <title>Option Selector</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body>
        
        <!-- START landing people see to start off -->
        
        <div id="landing" class="center">
            <input type="button" data-toggle="modal" data-target="#createDialog" value="Create Group"/><br/><br/>
            <input type="button"  data-toggle="modal" data-target="#joinDialog" value="Join Group"/>
        </div>
        
        <!-- END landing -->
        
        
        
        <!-- These are called modal boxes, bootstrap uses them, well, once you format them correctly -->
        
        <div class="modal fade" id="createDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="createGroupForm">
                        <div class="modal-header">
                            <h1>Create Group</h1>
                        </div>
                        <div class="modal-body">
                                <input type="text" class="form-control" id="createGroupInput" placeholder="Group Name">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="createGroupBtn">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
       <div class="modal fade" id="joinDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="joinGroupForm">
                        <div class="modal-header">
                            <h1>Join Group</h1>
                        </div>
                        <div class="modal-body">
                                <input type="text" class="form-control" id="joinGroupInput" placeholder="Group ID" autocapitalize="none"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="joinGroupBtn">Join</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="selection" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="joinGroupForm">
                        <div class="modal-header">
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="wait" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="joinGroupForm">
                        <div class="modal-header">
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="requestCanceled" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form id="joinGroupForm">
                        <div class="modal-header">
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- END modal boxes -->
        
        
        
        <!-- START the usual site -->
        
        <div id="site" class="site hidden">
            <div class="indicator">
                <h1>DOESN'T WORK/h1>
            </div>
            
            <header class="page-title">
                <div id="div_title-name" class="title-name">Group Name</div>
                <div id="div_title-id" class="title-id">Group id</div>
            </header>
            
            <aside class="sidebar">
                <input id="btn_requestSelection" type="button" value="Request Selection"/><br/><br/>
                <input id="btn_clearVotes" type="button" value="Clear My Votes"/><br/><br/>
                <input id="btn_lockVotes" type="button" value="Lock My Votes"/><br/><br/>
                <input id="btn_shareGroup" type="button" value="Share Group"/><br/><br/>
                <div>Votes left: <span id="span_remaining-votes">0</span></div>
            </aside>
            
            <main class="main-content">
                <ul class="optionList" id="ul_optionList">
                </ul>
            </main>
        </div>
        
        <!-- This is the mock option that gets cloned for the main content -->
        <ul class="hidden">
            <li id="mockOption" class="option">
                <div class="option-name">
                    <span class="span_option-name"></span>
                    <input type="button" class="delete" value="X" onclick="deleteOptionOnClick(this)"/>
                </div>
                <input type="button" class="minus" value="-" onclick="plusMinusOnClick(this, -1)"/>
                <input type="text" class="optionVal" value="0" size=1 maxlength=3 disabled/>
                <input type="button" class="plus" value="+" onclick="plusMinusOnClick(this, 1)"/>
            </li>
        </ul>
        
        <!-- END usual site -->
        
    </body>
</html>
